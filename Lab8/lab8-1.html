<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Андреев Даниил</title>
</head>
<style>
    form {
        width: 700px;
    }

    form > * {
        display: block;
        margin-bottom: 10px;
    }

    #modalBlock {
        display: none;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, .5);
    }

    .modalBlock-content {
        background: white;
        padding: 50px;
    }
</style>
<script>
    function calcResult() {
        const result = document.getElementById("result");
        let sum = 0;
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let num3 = +document.getElementById("num3").value;

        if (!num1 || !num2 || !num3) {
            openmodalBlock();
            return;
        }

        sum += (num1 + num2 + num3) / 3;
        result.value = sum;
    }

    function openmodalBlock() {
        const modalBlock = document.getElementById("modalBlock");
        modalBlock.style.display = "flex";
    }

    function closemodalBlock() {
        const modalBlock = document.getElementById("modalBlock");
        modalBlock.style.display = "none";
    }
</script>
<body>
<form onsubmit="return false">
    <textarea name="" id="textarea"></textarea>
    <label>
        <span>Введите число a:</span>
        <input id="num1" type="number">
    </label>
    <label>
        <span>Введите число b:</span>
        <input id="num2" type="number">
    </label>
    <label>
        <span>Введите число c:</span>
        <input id="num3" type="number">
    </label>
    <label>
        <span>Результат выполнения программы:</span>
        <input type="number" id="result" disabled>
    </label>
    <button id="calc" onclick="calcResult()">Вычислить</button>
</form>
<div id="modalBlock">
    <div class="modalBlock-content">
        Введите значения
        <button onclick="closemodalBlock()">Закрыть</button>
    </div>
</div>
</body>
</html>
