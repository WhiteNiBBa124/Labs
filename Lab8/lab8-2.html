<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Андреев Даниил</title>
</head>
<body>
    <style>
        form {
            width: 1000px;
        }
        form > * {
            display: block;
            margin-bottom: 10px;
        }
        .title {
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .error {
            visibility: hidden;
        }
        .error.visible {
            visibility: visible;
        }
    </style>
    <form>
        <label>
            <span class="title">Серия паспорта</span>
            <input type="text" id="passportSeries">
            <span class="error" id="passportSeriesError">Введите серию паспорта</span>
        </label>
        <label>
            <span class="title">Номер паспорта</span>
            <input type="text" id="passportNumber">
            <span class="error" id="passportNumberError">Введите номер паспорта</span>
        </label>
        <label>
            <span class="title">Номер бланка</span>
            <input type="text" id="formNumber">
            <span class="error" id="formNumberError">Введите номер бланка</span>
        </label>
        <label>
            <span class="title">Предмет</span>
            <select value="" id="lesson">
                <option value="">Выберите предмет</option>
                <option value="bl">белорусский</option>
                <option value="ru">русский</option>
                <option value="mt">математика</option>
                <option value="fz">физика</option>
            </select>
            <span class="error" id="lessonError">Выберите предмет</span>
        </label>
        <img src="images/1.png" alt="">
        <label>
            <span class="title">Код на картинке</span>
            <input type="text" id="captchaCode">
            <span class="error" id="captchaCodeError">Введите код</span>
        </label>
        <button type="button" onclick="validate()">Найти</button>
    </form>

    <script>
        const passportSeries = document.getElementById("passportSeries");
        const passportNumber = document.getElementById("passportNumber");
        const formNumber = document.getElementById("formNumber");
        const lesson = document.getElementById("lesson");
        const captchaCode = document.getElementById("captchaCode");

        function validate() {
            if (passportSeries.value.length !== 2 || !passportSeries.value.match(/[a-zA-Z]{2}/)) {
                document.getElementById("passportSeriesError").classList.add("visible");
            } else {
                document.getElementById("passportSeriesError").classList.remove("visible");
            }

            if (passportNumber.value.length !== 7 || isNaN(passportNumber.value)) {
                document.getElementById("passportNumberError").classList.add("visible");
            } else {
                document.getElementById("passportNumberError").classList.remove("visible");
            }

            if (formNumber.value.length !== 7 || isNaN(formNumber.value)) {
                document.getElementById("formNumberError").classList.add("visible");
            } else {
                document.getElementById("formNumberError").classList.remove("visible");
            }

            if (!lesson.value) {
                document.getElementById("lessonError").classList.add("visible")
            } else {
                document.getElementById("lessonError").classList.remove("visible")
            }

            if (+captchaCode.value !== 424636 || isNaN(captchaCode.value)) {
                document.getElementById("captchaCodeError").classList.add("visible")
            } else {
                document.getElementById("captchaCodeError").classList.remove("visible")
            }
        }
    </script>
</body>
</html>
