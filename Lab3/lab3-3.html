<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Андреев Даниил</title>
</head>
<body>
<script>
    let x = +prompt("Введите значение x");

    while (true) {
        if (Math.abs(x) <= 1) {
            x = +prompt("|x| должен быть > 1");
        } else {
            break;
        }
    }
    let y = 0;
    n = 0;

    while (n < 100) {
        y += (1 / ((2 * n + 1) * Math.pow(x, 2 * n + 1)));
        n++;
    }

    document.write(`<p>Вариант 1</p>`);
    document.write(`<img src="images/2.png">`)
    document.write(`<p>Ответ: ${y}</p>`);

</script>
</body>
</html>
