<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Андреев Даниил</title>
</head>
<body>
<script>
  function weekDay(size, day, color) {
    return `<p style="font-size: ${size}rem; color: ${color}">${day}</p>`;
  }

  document.write(weekDay(7, "понедельник", "black"));
  document.write(weekDay(6, "вторник", "gray"));
  document.write(weekDay(5, "среда", "blue"));
  document.write(weekDay(4, "четверг", "royalblue"));
  document.write(weekDay(3, "пятница", "magenta"));
  document.write(weekDay(2, "суббота", "ping"));
  document.write(weekDay(1, "воскресенье", "red"));
</script>
</body>
</html>
