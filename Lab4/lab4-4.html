<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Андреев Даниил</title>
</head>
<body>
    <script>
        let fruits = ['apple', 'pineapple', 'mango', 'melon', 'grape'];
        let citrus = ['orange', 'lemon', 'lime'];


        document.write(`<p>а)fruits: ${fruits.join(" ")}</p>`);
        document.write(`<p>б)citrus: ${citrus.join(" ")}</p>`);

        fruits = fruits.concat(citrus);
        document.write(`<p>в)fruits: ${fruits.join(" ")}</p>`);
        
        let index = fruits.findIndex(function (fruit) {
            return fruit === "mango";
        })
        fruits.splice(index + 1, 0, 'pear', 'cherry', 'plum', 'raspberry', 'strawberry');
        document.write(`<p>г)fruits: ${fruits.join(" ")}</p>`);
        document.write(`<p>д)fruits: ${fruits.slice(0, -3).join(" ")}</p>`);
        document.write(`<p>д)fruits: ${fruits.sort().join(" ")}</p>`);
        document.write(`<p>д)fruits: ${fruits.reverse().join(" ")}</p>`);
        document.write(`<p>д)fruits: ${fruits.sort(function (a, b) {
            return a.length - b.length;
        }).join(" ")}</p>`);
    </script>
</body>
</html>
