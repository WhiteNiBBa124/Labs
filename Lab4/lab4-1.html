<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Андреев Даниил</title>
</head>
<body>
    <script>
        let treug = [];
        let kvd = [];
        let rez = [];

        for (let i = 1; i <= 10; i++) {
            treug.push(i * (i + 1) / 2);
        }
        document.write(`<p>Массив treug = ${treug.join("\xa0\xa0")}</p>`);
    
        for (let i = 1; i <= 10; i++) {
            kvd.push(i * i);
        }
        document.write(`<p>Массив kvd = ${kvd.join(" ")}</p>`);

        rez = treug.concat(kvd);
        document.write(`<p>Массив rez = ${rez.join(" ")}</p>`);
        
        document.write(`<p>Отсортированный массив rez в обратном порядке = ${rez.sort(function (a, b) {
            if (b > a) return 1;
            if (a === b) return 0;
            if (a > b) return -1;
        }).join(" ")}</p>`);
    </script>
</body>
</html>
