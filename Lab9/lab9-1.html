<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Андреев Даниил</title>
</head>
<body>
    <form>
        <input type="button" value="Назад" onclick="history.back()">
        <input type="button" value="Вперед" onclick="history.forward()">
        <input type="text" id="url">
        <input type="button" value="Перейти" onclick="goToUrl()">
        <input type="checkbox" id="newWindow">Открыть в новом окне
    </form>
    <iframe id="frame" style="width: 100%; height: 80vh;"></iframe>

    <script>
        function goToUrl() {
            var url = document.getElementById("url").value;
            var newWindow = document.getElementById("newWindow").checked;

            if (newWindow) {
                window.open(url);
            }
            else {
                document.getElementById("frame").src = url;
            }
        }
    </script>
</body>
</html>
