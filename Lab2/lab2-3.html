<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Андреев Даниил</title>
</head>
<body>
<script>
    let x = +(prompt("Введите значение x", 0));
    let y;

    if (x >= -5 && x !== 0) {
        y = 1 / x;
    } else if (x <= -10) {
        y = x * x;
    } else {
        y = Math.sqrt(Math.abs(x + 1));
    }

    document.write(`Вариант 1`);
    document.write(`<p>x = ${x}</p>`);
    document.write('<img src="images/2.png">');
    document.write(`<p>y = ${y}</p>`);
</script>
</body>
</html>
