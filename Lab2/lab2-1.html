<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Андреев Даниил</title>
</head>
<body>
<script>
    let lang = prompt("Введите язык");

    if (lang == 'ru') {
        document.write('<p>Русский язык</p>');
    } else if (lang == 'en') {
        document.write('<p>Английский язык</p>');
    } else if (lang == 'fr') {
        document.write('<p>Французский язык</p>');
    } else if (lang == 'de') {
        document.write('<p>Немецкий язык</p>');
    } else {
        document.write('<p>Язык неизвестен</p>');
    }
</script>
</body>
</html>
