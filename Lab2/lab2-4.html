<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Андреев Даниил</title>
</head>
<body>
<script>
    document.write(`<table style="border: 1px solid #000">`);

    for (let i = 0; i < 10; i++) {
        document.write('<tr>');

        for (let j = 1 + i * 10; j <= 10 + i * 10; j++) {
            let isTreag = false;

            for (let n = 1; n <= 14; n++) {
                if ((n * (n + 1) / 2) === j) {
                    isTreag = true;
                    break;
                } else {
                    isTreag = false;
                }
            }

            if (isTreag) {
                document.write(`<td style="border: 1px solid #000; padding: 5px; text-align: center; color: red">${j}</td>`);
            } else {
                document.write(`<td style="border: 1px solid #000; padding: 5px; text-align: center">${j}</td>`);
            }
        }
        document.write('</tr>');
    }
    document.write(`</table>`);
</script>
</body>
</html>
